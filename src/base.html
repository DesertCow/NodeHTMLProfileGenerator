<body>
      <div class="wrapper">
        <header>
          <box class="titleBox d-flex align-items-center justify-content-center">
            <h1>My Team</h1>
          </box>
        </header>

        <teamMembers class="container">
          <div class="row cardAppendRow">
            <div class="card col managerCard d-flex align-items-center justify-content-center" style="width: 12rem;">
              <h3 class="card-title">##Manager Name##</h3>
              <img class="card-img-top" src="..." alt="Manager Type Logo">
              <div class="card-body">
                <h5 class="">ID: </h5>
                <h5 class="">Email: </h5>
                <h5 class="">Office: </h5>
                </p>
              </div>
            </div>
            <div class="card col engineerCard d-flex align-items-center justify-content-center" style="width: 12rem;">
              <h3 class="card-title">##Engineer Name##</h3>
              <img class="card-img-top" src="..." alt="Manager Type Logo">
              <div class="card-body">
                <h5 class="">ID: </h5>
                <h5 class="">Email: </h5>
                <h5 class="">GitHub: </h5>
                </p>
              </div>
            </div>
            <div class="card col internCard d-flex align-items-center justify-content-center" style="width: 12rem;">
              <h3 class="card-title">##Intern Name##</h3>
              <img class="card-img-top" src="..." alt="Manager Type Logo">
              <div class="card-body">
                <h5 class="">ID: </h5>
                <h5 class="">Email: </h5>
                <h5 class="">Office: </h5>
                </p>
              </div>
            </div>
          </div>

        </teamMembers>
